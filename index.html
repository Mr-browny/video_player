<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="dist/css/main.css">
    <title>Custom Video Player</title>
</head>
<body>
    <div class="container">
        <div class="c-video">
            <video src="./vid/test.mp4" class="video"></video>
            <div class="controls">
                <div class="duration">
                    <div class="bar"></div>
                </div>
                <div class="buttons">
                    <button class="play-pause"></button>
                    <div>
                        <div>
                            <i class="fas fa-step-backward" class="prev"></i>
                            <i class="fas fa-step-forward" class="next"></i>
                        </div>
                        <div>
                            <p> Snow Buddy Watch Butterfly Get Squashed Snow Buddy Watch Butterfly Get SquasheSnow Buddy Watch Butterfly Get Squashed Snow Buddy Watch Butterfly Get Squashed... </p>
                        </div>
                        <div class="volume">
                            <label class="fas fa-minus-circle prev"></label>
                             <input type="range" class="bar" value="50" min="0" max="100"  /> 
                             <label class="fas fa-plus-circle next"></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/main.js" ></script>
</body>
</html>
